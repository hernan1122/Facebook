 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://freepngimg.com/download/facebook/141110-logo-circle-facebook-free-hq-image.png" type="image/x-icon">
 </head>
 <body>
    <main>
        <section class="main-facebook-conteiner">
            <figure>
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            </figure>
            <div class="conteiner-parrafo">
                <p class="parrafo-facebook">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida. ¡¡HELLO WORD!!</p>
            </div>
        </section>
        <section class="conteiner-form">
            <section class="main-form-conteiner">
                <form action="">
                    <input class="input-correo" type="text" id="Correo" placeholder="Correo electrónico o numero de teléfono">
                    <input class="input-contraseña" type="text" id="Contraseña" placeholder="Contraseña">
                </form>
                <div class="boton-conteiner1">
                    <button>Iniciar sesión</button>
                </div>
                <div class="conteiner-a">
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="hr-line"></div>
                <div class="boton-conteiner2">
                    <button>Crear cuenta nueva</button>
                </div>
            </section>
            <p class="parrafo2"><a href="">Crea una página</a> para una celebridad, una marca o un negocio</p>
        </section>
    </main>
 </body>
 </html>
